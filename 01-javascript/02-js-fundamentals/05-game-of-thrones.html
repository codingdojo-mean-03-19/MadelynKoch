<!DOCTYPE html>
<html>
<head>
	<title>Game of Thrones</title>
	<script src="jquery.js">
		src="http://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="main.css">
	<style>
	.house{
		display: inline-block;
		width: 24%;
		text-align: center;
		vertical-align: top;
	}

	img {
		width: 80%;
		height: auto;
	}

	.info {
		width: 50%;
		height: 300px;
		overflow: auto;
		margin-top: 30px;
		margin-left: 24%;
		border: 1px solid Black;
	}
	</style>
</head>
<body>
	<script>
		$(document).ready(function(){
			$(".house").click(getInfo)
		})

		function getInfo(){
			$.get("https://anapioficeandfire.com/api/houses/" + this.dataset['value'], function(data) {

				var content = "<ul class='infoList'>"
				for(element in data){
					content += "<li>" + element +": "+ data[element] + "</li>"
				}
				content += "</ul>"
				$(".info").html(content);
			})
		}
	</script>
	<div class="house" data-value="362">
		<h2>House of Stark</h2>
		<img src="gameofthrones/stark.jpg" alt="stark" />
	</div>
	<div class="house" data-value="378">
		<h2>House of Targaryen</h2>
		<img src="gameofthrones/targaryen.jpg" alt="targaryen" />
	</div>
	<div class="house" data-value="229">
		<h2>House of Lannister</h2>
		<img src="gameofthrones/lannister.jpg" alt="lannister" />
	</div>
	<div class="house" data-value="17">
		<h2>House of Baratheon</h2>
		<img src="gameofthrones/baratheon.png" alt="baratheon" />
	</div>
	<div class="info">
		
	</div>
</body>
</html>
