<div class="location">
  <h3>Farm</h3>
  <p>(earns 10-20 golds)</p>
  <button (click)="onButtonClick('farm')">Find Gold!</button>
</div>
<div class="location">
  <h3>Cave</h3>
  <p>(earns 5-10 golds)</p>
  <button (click)="onButtonClick('cave')">Find Gold!</button>
</div>
<div class="location">
  <h3>House</h3>
  <p>(earns 2-5 golds)</p>
  <button (click)="onButtonClick('house')">Find Gold!</button>
</div>
<div class="location">
  <h3>Casino</h3>
  <p>(earns/takes 0-50 golds)</p>
  <button (click)="onButtonClick('casino')">Find Gold!</button>
</div>
<p id="label">Activities:</p>
<div id="activities">
  <ng-container *ngFor="let gold of goldEarnings">
    <p *ngIf="gold.amount >= 0">Earned {{gold.amount}} at the {{gold.location}}! </p>
    <p *ngIf="gold.amount < 0">Entered a casino and lost {{gold.amount}}... Ouch..</p>
  </ng-container>
</div>
