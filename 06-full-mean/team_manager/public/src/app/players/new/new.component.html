<div class="container">
  <form (submit)="addNewPlayer()">
    <h3>Add Player</h3>
    <div class="form-group">
      <label for="inputName">Player's Name</label>
      <p *ngIf="playerName.invalid && playerName.dirty" class="error">First name is required and must be at least 2 characters</p>
      <input id="inputName" type="text" name="name" required minlength="2" [(ngModel)]="name" #playerName="ngModel" />
    </div>
    <div class="form-group">
      <label for="inputPosition">Preferred Position</label>
      <small class="form-text text-muted">(Optional)</small>
      <select id="inputPosition" name="position" [(ngModel)]="position">
        <option value="None">None</option>
        <option value="Midfielder">Midfielder</option>
        <option value="Goal Keeper">Goal Keeper</option>
        <option value="Defender">Defender</option>
        <option value="Forward">Forward</option>
      </select>
    </div>
    <input type="submit" value="add" />
  </form>
</div>
